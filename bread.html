<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="panel" style="background-image: url('img/배경.png'); background-size: 100%;">
    <div id="title">빵 선택</div>
    <div id="contents">
      <section id=item>
        <img src="img/화이트.png"><br>
        <input type="radio" name="bread" value=" 화이트" checked="checked">화이트
      </section>
      <section id=item>
        <img src="img/파마산_오레가노.png"><br>
        <input type="radio" name="bread" value=" 파마산 오레가노">파마산 오레가노
      </section>
      <section id=item>
        <img src="img/휘트.png"><br>
        <input type="radio" name="bread" value=" 휘트">휘트
      </section>
      <section id=item>
        <img src="img/허니오트.png"><br>
        <input type="radio" name="bread" value=" 허니오트">허니오트
      </section>
      <section id=item>
        <img src="img/하티.png"><br>
        <input type="radio" name="bread" value=" 하티">하티
      </section>
      <section id=item>
        <img src="img/플랫브래드.png"><br>
        <input type="radio" name="bread" value=" 플랫브래드">플랫브래드
      </section>
      <div style="clear:both;"></div>
      <div id="title">빵/미트 토스팅</div>
      <section id="item">
        <input type="radio" name="toasting" value="토스팅" checked="checked">토스팅
      </section>
      <section id="item">
        <input type="radio" name="toasting" value="토스팅 안 함">토스팅 안 함
      </section>
      <div style="clear:both;"></div>
      <button id="nextBtn" onclick="chooseBread()"><a href="cheese.html">다음</a></button>
    </div>
  </div>
  <script src="js\script.js"></script>
</body>
